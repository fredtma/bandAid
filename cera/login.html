<div class="modal">
   <ion-header-bar class="bar-dark nav-title-slide-ios7" align-title="left">
      <h1 class="title myTitle">Login</h1>
      <div class="buttons">
         <button class="button button-icon icon ion-ios7-close-empty text-assertive" style="font-weight:bold; font-size:0.5em" ng-click="nothing()"></button>
      </div>
   </ion-header-bar>
   <ion-content scroll="false" padding="false">
      <form id="userForm" name="dataForm" ng-submit="module.login()">
         <div class="badge badge-assertive" style="width:100%;padding:5px;border-radius: 0px;" if="service.msg" ng-bind="service.msg"></div>
         <div class="list ">
            <label class="item item-input item-floating-label">
               <span class="input-label">Username</span>
               <input type="text" ng-model="loginData.username" placeholder="Enter your email or username" required autofocus autocomplete="email">
            </label>
            <label class="item item-input item-floating-label">
               <span class="input-label">Password</span>
               <input type="password" ng-model="loginData.password" placeholder="Enter your password" required>
            </label>
            <div class="item" style="text-align:center">
               <button class="button button-outline button-balanced icon-left ion-log-in" style="width:30%" type="submit" type="submit">Log in</button>
               <button class="button button-outline button-calm icon-left ion-person-add" style="width:30%" ui-sref="call.register" >Register</button>
               <button class="button button-outline button-dark icon-left ion-sad" style="width:30%"  ng-click="module.forgot()">I forgot</button>
            </div>
         </div>
      </form>
   </ion-content>
</div>
