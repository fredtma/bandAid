<ion-view title="{{service.title}}">
   <ion-content class="has-header" has-header="true" has-bouncing="true" padding="false" >
      <div class="bar bar-header item-input" style="padding-left:0px;">
        <label class="item-input-wrapper light-bg" >
          <i class="icon ion-ios7-search placeholder-icon"></i><input type="search" placeholder="Search" ng-model="service.search">
        </label>
        <button class="button button-clear " ng-click="service.search=null">Cancel</button>
      </div>
      <div class="item item-divider item-icon-left"><i class="icon ion-archive"></i>List of Articles</div>
      <ion-list show-reorder="false" can-swipe="false"  >
         <ion-item  ng-repeat="father in generations|filter:service.search"
                   href="#/call/article/{{father.jesua}}"
                   class="item item-thumbnail-left item-text-wrap">
            <img ng-if="father.path" ng-src="img/80/{{father.path}}" />
            <img ng-if="!father.path" ng-src="img/default.jpg" />
            <h2 ng-bind="father.name"></h2><p ng-bind="father.description | limitTo:50" style="font-size:0.8em;color:#aaa;width:80%;"></p>
            <blockquote class="infoblock"  style="width:100px;"><span class="calm" ng-bind="father.status"></span><br/><span class="calm" ng-bind="father.urgency"></span><br/><span class="assertive" ng-if="father.cost" ng-bind="father.cost+' ZAR'"></span></blockquote>
         </ion-item>
      </ion-list>


   </ion-content>
</ion-view>
